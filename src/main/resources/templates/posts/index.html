
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('All Posts')"></head>
<body class="mb-4">
<div class="wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <header class="container my-5">
        <div class="jumbotron">
            <h1 class="text-center display-1">Clearly Crystal</h1>
        </div>
    </header>
    <main class="container d-flex justify-content-center">
        <div class="row ">
            <div th:each="post : ${posts}" class="col-12 border p-4 mt-4">
                <a th:href="@{|/posts/${post.id}|}"><h2 th:text="${post.title}"></h2></a>
                <p th:text="${post.body}"></p>
                <a th:href="'mailto:'+${post.user.email}"><span th:text="${post.user.email}"></span> </a>
                <br>
                <a th:href="@{|/posts/${post.id}/edit|}" class="float-right"><button type="submit" class="m-3">Edit Post</button></a>
                <form th:action="@{|/posts/delete/${post.id}|}" th:method="POST">
                    <button type="submit" class="m-3 float-right">Delete</button>
                </form>
            </div>
        </div>
    </main>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
