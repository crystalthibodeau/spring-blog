<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body class="container">
<h1>Create A Post</h1>
<form th:action="@{|/posts/create|}" th:method="POST" th:object="${post}">
    <label for="title" >Title</label>
    <input id="title" type="text" name="title" th:field="*{title}" placeholder="Enter title">
    <label for="body">Body</label>
    <textarea id="body" name="body" placeholder="Enter body" th:field="*{body}"></textarea>
    <button>Update Post</button>
</form>
</body>
</html>
